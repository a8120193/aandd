<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script type="text/javascript" src="nouns.js"></script>
    <script type="text/javascript" src="verbs.js"></script>

    <script>

        var nouns;
        var verbs;

        $(document).ready(function () {
            nouns = nounstext.split('\n');
            verbs = verbstext.split('\n');
        });

        function runButtonPressed() {
            for (var k = 1; k <= 1000000; k++) {
                var bun = sakubunsan(nouns, verbs);
                kaibunsan(bun);
            }
        }

        function selectone(array) {
            var size = array.length;
            var index = Math.floor(Math.random() * size);
            return array[index];
        }

        function sakubunsan(nouns, verbs) {
            var noun = selectone(nouns);
            //show(noun);
            //show(noun2);
            var verb = selectone(verbs);
            //show(verb);

            var bun = noun + verb;
            return bun;
        }

        function kaibunsan(bun) {
            var chars = bun.split('');
            //show(chars);
            var count = chars.length;

            var chars2 = [];
            for (var i = 1; i <= count; i++) {
                var kaibun = chars.pop();
                chars2.push(kaibun);
            }
            //show(chars2);
            var text2 = chars2.join('');
            //show(text2);

            if (bun == text2) {
                show(bun);
            }

        }

    </script>

</head>

<body>
    <h1>読み込み，選ぶ</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>

</body>

</html>
