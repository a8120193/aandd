<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var text = document.getElementById('tf1').value;
            show(text);
            var chars = text.split('');
            show(chars);
            var chars2 = [];
            console.log(`${chars.length}`);
            var count = chars.length;
            for (var i = 1; i <= count; i++) {
                var kaibun = chars.pop();
                chars2.push(kaibun);
            }
            show(chars2);
            var text2 = chars2.join('');
            show(text2);
        }

    </script>

</head>

<body>
    <h1>split</h1>
    <input id="tf1" type="text" value="こんにちは">
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
