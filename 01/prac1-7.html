<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            //prac1-7 1からNまでの数を順にN個挿入する関数を作る
            //関数名：createSequentialNumbers(array, n)
            //できたら，関数定義をaandd.jsに移す
            function createSequentialNumbers(array, n) {
                for (var i = 1; i <= n; i++) {
                    array.push(i);
                }
                show(array);
            }
            createSequentialNumbers(numbers, 5)

            //prac1-8 N個の乱数を挿入する関数を作る
            //関数名：createRandomNumbers(array, n)
            //できたら，関数定義をaandd.jsに移す
            function createRandomNumbers(array, n) {
                for (var k = 1; k <= n; k++) {
                    var a = Math.random() * 100;
                    a = Math.floor(a);
                    array.push(a);
                }
                show(array);
            }
            createRandomNumbers(numbers, 8)
        }
    </script>

</head>

<body>
    <h1>prac1-7</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
