<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        //prac4-0
        function runButtonPressed() {
            var numbers = [];
            var num = 0;
            for (var i = 1; i <= 10; i++) {
                var x = Math.random() * 4 + 1;
                x = Math.floor(x);
                num = num + x;
                numbers.push(num);
            }
            show(numbers);

            //prac4-3
            var search = 13; //特定の数字
            var num2 = -1;
            for (var j = 0; j < 10; j++) {
                if (numbers[j] == search) {
                    num2 = j;
                } else {
                    num2 = num2;
                }
            }
            if (num2 == -1) {
                show('見つかりませんでした');
            } else if (num2 >= 0) {
                show(num2 + '番地です');
            }


        }







    </script>

</head>

<body>
    <h1>ex3-1</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
